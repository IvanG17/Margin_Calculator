<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Calculators</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h2>Trading Calculators</h2>
        <div class="tab">
            <button class="tablinks" onclick="openCalculator(event, 'Margin')" id="defaultOpen">Margin Calculator</button>
            <button class="tablinks" onclick="openCalculator(event, 'CoveredCall')">Covered Call Calculator</button>
        </div>

        <div id="Margin" class="tabcontent">
            <label for="marginAmount">Amount of Margin Used ($):</label>
            <input type="number" id="marginAmount" placeholder="Enter amount">
            <label for="daysHeld">Number of Days Held:</label>
            <input type="number" id="daysHeld" placeholder="Enter days">
            <label for="interestRate">Annual Interest Rate (%):</label>
            <input type="number" id="interestRate" placeholder="Enter interest rate">
            <button onclick="calculateMargin()">Calculate</button>
            <div id="result"></div>
        </div>

        <div id="CoveredCall" class="tabcontent">
            <label for="priceBoughtAt">Price Bought At ($):</label>
            <input type="number" id="priceBoughtAt" placeholder="Enter price">
            <label for="strikePrice">Strike Price ($):</label>
            <input type="number" id="strikePrice" placeholder="Enter strike price">
            <label for="premium">Premium Received ($):</label>
            <input type="number" id="premium" placeholder="Enter premium">
            <button onclick="calculateCoveredCall()">Calculate</button>
            <div id="coveredCallResult"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
